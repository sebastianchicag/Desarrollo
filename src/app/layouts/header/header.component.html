<div class="relative">
    <header class="bg-indigo-600 shadow-md w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-10">
            <div class="flex justify-between items-center h-20">
                <!-- Logo + Nombre -->
                <div class="flex items-center gap-2">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3 8.25V6.75A1.5 1.5 0 014.5 5.25h5.379a1.5 1.5 0 011.06.44l1.561 1.561a1.5 1.5 0 001.061.439H19.5a1.5 1.5 0 011.5 1.5v.75M3.75 12h16.5a.75.75 0 01.728.934l-1.5 6A.75.75 0 0118.75 20.25H5.25a.75.75 0 01-.728-.566l-1.5-6A.75.75 0 013.75 12z"
                        />
                    </svg>
                    <span class="text-2xl font-bold text-white">PeopleLens</span>
                </div>

                <!-- Usuario + Rol -->
                <div class="relative">
                    <div (click)="toggleDropdown()" class="cursor-pointer select-none bg-white text-black rounded-md px-3 py-2 flex items-center gap-3 shadow-sm hover:shadow-md transition">
                        <img src="https://www.gravatar.com/avatar/?d=mp&s=48" alt="Avatar" class="w-10 h-10" />
                        <div class="text-right leading-tight">
                            <span class="block font-medium text-base">{{ userName }}</span>
                            <span class="block text-sm text-gray-600">Administrador</span>
                        </div>
                    </div>

                    <!-- Dropdown menu -->
                    <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                        <button (click)="logout()" class="cursor-pointer w-full flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                            </svg>
                            Cerrar sesi√≥n
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
