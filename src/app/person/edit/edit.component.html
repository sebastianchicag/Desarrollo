<div class="flex h-screen">
    <!-- Sidebar con ancho fijo -->
    <div class="w-[255px]">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Contenedor principal -->
    <div class="flex flex-col bg-gray-100" style="width: calc(100vw - 255px);">
        <!-- Header -->
        <div class="w-full">
            <app-header></app-header>
        </div>

        <!-- Contenido -->
        <div class="flex-1 overflow-auto p-10">
            <!-- Card -->
            <div class="bg-white shadow-md overflow-x-auto">
                <form *ngIf="personData" (ngSubmit)="onSubmit()" class="p-4">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input [(ngModel)]="personData.firstName" name="firstName" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Apellido</label>
                        <input [(ngModel)]="personData.lastName" name="lastName" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input [(ngModel)]="personData.email" name="email" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Puesto</label>
                        <input [(ngModel)]="personData.position" name="position" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Departamento</label>
                        <input [(ngModel)]="personData.department" name="department" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Fecha de ingreso</label>
                        <input [(ngModel)]="personData.hireDate" name="hireDate" type="date" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Salario</label>
                        <input [(ngModel)]="personData.salary" name="salary" type="text" class="mt-1 block w-full border px-3 py-2 rounded" />
                    </div>

                    <button type="submit" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
